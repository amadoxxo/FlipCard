<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>FlipCard</title>
</head>
<body>
    <div class="card">
        <div class="front">
            <i class="fa-solid fa-desktop fa-3x fa-align-center"></i>
            <h4>100% Digital</h4>
        </div>
        <div class="back">
            <h4>Hola mundo</h4>
        </div>
    </div>
    <div class="card">
        <div class="front">
            <i class="fa-solid fa-check fa-3x"></i>
            <h4>Gratis</h4>
        </div>
        <div class="back">
            <h4>Hola mundo</h4>
        </div>
    </div>
    <div class="card">
        <div class="front">
            <i class="fa-solid fa-dollar-sign fa-3x"></i>
            <h4>Monto</h4>
        </div>
        <div class="back">
            <h4>Hola mundo</h4>
        </div>
    </div>
    <div class="card">
        <div class="front">
            <i class="fa-solid fa-triangle-exclamation fa-3x"></i>
            <h4>Flexible</h4>
        </div>
        <div class="back">
            <h4>Hola mundo</h4>
        </div>
    </div>
    <div class="card">
        <div class="front">
            <i class="fa-solid fa-ban fa-3x"></i>
            <h4>Sin Trampas</h4>
        </div>
        <div class="back">
            <h4>Hola mundo</h4>
        </div>
    </div>
</body>
</html>
